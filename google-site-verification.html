<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Site Verification - Qynzoo</title>
    <!--
        INSTRUCTIONS FOR GOOGLE SEARCH CONSOLE VERIFICATION:

        1. Go to https://search.google.com/search-console
        2. Click "Add Property"
        3. Enter your domain: https://qynzoo.com
        4. Choose "HTML file upload" method
        5. Google will provide you with a file like: google1234567890abcdef.html
        6. Rename this file to that name and upload it to your root directory
        7. OR use the HTML tag method and add the meta tag to your index.html <head> section

        Alternative: Use HTML Tag Method
        Add this to index.html <head>:
        <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE_HERE" />
    -->
</head>
<body>
    <h1>Google Site Verification File</h1>
    <p>This file is used to verify site ownership with Google Search Console.</p>
    <p>Replace this file with the actual verification file provided by Google Search Console.</p>
</body>
