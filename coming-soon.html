<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Qynzoo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            position: relative;
            overflow: hidden;
        }

        .pixel-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(68, 187, 164, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 193, 7, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(252, 119, 83, 0.1) 0%, transparent 50%);
            z-index: 0;
        }

        .coming-soon-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #44bba4, #21B4A6);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 10px 40px rgba(68, 187, 164, 0.3);
        }

        h1 {
            font-size: 48px;
            color: #ffc107;
            margin: 0 0 20px 0;
            font-weight: 700;
        }

        h2 {
            font-size: 28px;
            color: #44bba4;
            margin: 0 0 20px 0;
            font-weight: 600;
        }

        p {
            font-size: 18px;
            color: #94a3b8;
            line-height: 1.6;
            margin: 0 0 40px 0;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(68, 187, 164, 0.1);
            border: 2px solid rgba(68, 187, 164, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #44bba4;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: #44bba4;
            color: white;
            border-color: #44bba4;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(68, 187, 164, 0.4);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #44bba4, #21B4A6);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(68, 187, 164, 0.3);
        }

        .back-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(68, 187, 164, 0.5);
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            border: 4px solid rgba(68, 187, 164, 0.2);
            border-top-color: #44bba4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="pixel-bg"></div>

    <div class="coming-soon-container">
        <div class="logo">
            <i class="fas fa-rocket"></i>
        </div>

        <div class="spinner"></div>

        <h1>Coming Soon!</h1>
        <h2>We're Working On Something Exciting</h2>
        <p>Our social media presence is currently under construction. We're building something amazing and can't wait to share it with you. Stay tuned!</p>

        <div class="social-icons">
            <a href="#" class="social-icon" title="LinkedIn - Coming Soon">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="#" class="social-icon" title="Twitter - Coming Soon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon" title="GitHub - Coming Soon">
                <i class="fab fa-github"></i>
            </a>
            <a href="#" class="social-icon" title="Instagram - Coming Soon">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
    </div>
</body>
</html>
